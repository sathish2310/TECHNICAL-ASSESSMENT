<div class="container">
    <h1 class="mt-3">Edit Contact</h1>
    <ng-container *ngIf="contact;else notFound">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label" for="contactID">contact Id</label>
            <input type="text" disabled
            id="contactId"
            class="form-control"
            name="contactID"
            value="{{contact.id}}">
          </div>
  
          <div class="mt-3 ">
            <label class="form-label" for="firstName">FirstName</label>
            <input type="text"
            id="firstName"
            class="form-control"
            name="firstName"
            [(ngModel)]="contact.firstName">
          </div>
          

          <div class="mt-3">
            <label class="form-label" for="lastName">LastName</label>
            <input type="text"
            id="lastName"
            class="form-control"
            name="lastName"
            [(ngModel)]="contact.lastName">
          </div>

          <div class="mt-3">
            <label class="form-label" for="email">Email</label>
            <input type="text"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="contact.email">
          </div>
          <div class="mt-3">
            <label class="form-label" for="phoneNumber">PhoneNumber</label>
            <input type="text"
            id="phoneNumber"
            class="form-control"
            name="phoneNumber"
            [(ngModel)]="contact.phoneNumber">
          </div>
          <div class="mt-3">
            <label class="form-label" for="address">Address</label>
            <input type="text"
            id="address"
            class="form-control"
            name="address"
            [(ngModel)]="contact.address">
          </div>
          <div class="mt-3">
            <label class="form-label" for="city">City</label>
            <input type="text"
            id="city"
            class="form-control"
            name="city"
            [(ngModel)]="contact.city">
          </div>
          <div class="mt-3">
            <label class="form-label" for="city">State</label>
            <input type="text"
            id="state"
            class="form-control"
            name="state"
            [(ngModel)]="contact.state">
          </div>
          <div class="mt-3">
            <label class="form-label" for="country">Country</label>
            <input type="text"
            id="country"
            class="form-control"
            name="country"
            [(ngModel)]="contact.country">
          </div>
          <div class="mt-3">
            <label class="form-label" for="postalCode">PostalCode</label>
            <input type="text"
            id="postalCode"
            class="form-control"
            name="postalCode"
            [(ngModel)]="contact.postalCode">
          </div>
         
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
  
            <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
            >Delete</button>
            </div>
        </div>
      </form>
    </ng-container>
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Contact Details not found!
      </div>
    </ng-template>
  </div>
