<div class="container">
    <h1 class="mt-3">Edit Contact</h1>
    <ng-container *ngIf="contact;else notFound">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="firstName" style="margin-left: 0px;">FirstName</label>
              <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="contact.firstName">
          </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="lastName" style="margin-left: 0px;">LastName</label>
              <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="contact.lastName">
          </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
              <input type="text" id="email" class="form-control" name="email" [(ngModel)]="contact.email">
          </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="PhoneNumber" style="margin-left: 0px;">PhoneNumber</label>
              <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" [(ngModel)]="contact.phoneNumber">
          </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="address" style="margin-left: 0px;">Address</label>
              <input type="text" id="address" class="form-control" name="address" [(ngModel)]="contact.address">
          </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="City" style="margin-left: 0px;">City</label>
              <input type="text" id="city" class="form-control" name="city" [(ngModel)]="contact.city">
          </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="state" style="margin-left: 0px;">State</label>
              <input type="text" id="state" class="form-control" name="state" [(ngModel)]="contact.state">
          </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="country" style="margin-left: 0px;">Country</label>
              <input type="text" id="country" class="form-control" name="country" [(ngModel)]="contact.country">
          </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="postalCode" style="margin-left: 0px;">PostalCode</label>
              <input type="text" id="postalCode" class="form-control" name="postalCode" [(ngModel)]="contact.postalCode">
          </div>
          </div>
         
        </div>
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>
      </form>
    </ng-container>
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Contact Details not found!
      </div>
    </ng-template>
  </div>
