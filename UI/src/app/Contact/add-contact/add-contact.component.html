<div class="container">
    <h1 class="mt-3">Add Contact</h1>
      <form #contactform="ngForm"  (ngSubmit)="onFormSubmit()">
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="firstName" style="margin-left: 0px;">FirstName</label>
              <input type="text" id="firstName" #fname="ngModel" required class="form-control" name="firstName" [(ngModel)]="model.firstName">
              <span *ngIf="fname.invalid && fname.touched" style="color: red;"> Please Enter a firstName</span>
          </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="lastName" style="margin-left: 0px;">LastName</label>
              <input type="text" id="lastName" #lname="ngModel" required class="form-control" name="lastName" [(ngModel)]="model.lastName">
              <span *ngIf="lname.invalid && lname.touched" style="color: red;"> Please Enter a LastName</span>
          </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
              <input type="text" id="email" #email="ngModel" email required  class="form-control" name="email" [(ngModel)]="model.email">
              <span *ngIf="email.invalid && email.touched" style="color: red;"> Please Enter a Email</span>
          </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="PhoneNumber" style="margin-left: 0px;">PhoneNumber</label>
              <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber">
          </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="address" style="margin-left: 0px;">Address</label>
              <input type="text" id="address" class="form-control" name="address" [(ngModel)]="model.address">
          </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="City" style="margin-left: 0px;">City</label>
              <input type="text" id="city" class="form-control" name="city" [(ngModel)]="model.city">
          </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="state" style="margin-left: 0px;">State</label>
              <input type="text" id="state" class="form-control" name="state" [(ngModel)]="model.state">
          </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="country" style="margin-left: 0px;">Country</label>
              <input type="text" id="country" class="form-control" name="country" [(ngModel)]="model.country">
          </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="postalCode" style="margin-left: 0px;">PostalCode</label>
              <input type="text" id="postalCode" class="form-control" name="postalCode" [(ngModel)]="model.postalCode">
          </div>
          </div>
         
        </div>
        <div class="mt-3">
          <button [disabled]="contactform.invalid" type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
  </div>
